<div class="widget-box" ng-init="Init()">
    <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
        <h5>Data Return</h5> <span class="pull-right"><a href="!#TambahReturn" data-toggle="modal"><i class="icon-plus"> Tambah</i></a></span>
    </div>
    <div class="widget-content nopadding">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Supplier</th>
                    <th>Tanggal Return</th>
                    <th>Jumlah</th>
                    <th>Barang</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd gradeX" ng-repeat="item in DatasReturn">
                    <td>{{$index+1}}</td>
                    <td>{{item.NamaSupplier}}</td>
                    <td>{{item.TglReturn}}</td>
                    <td>{{item.Jumlah}}</td>
                    <td>{{item.DetailId}}</td>
                    <td class="center"><a href="!#EditReturn" data-toggle="modal" class="btn btn-success" ng-click="Selected(item)"><i class="icon-edit"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div id="TambahReturn" class="modal hide">
    <form class="form-horizontal" ng-submit="InsertSupplier()">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h3>Tambah Data Supplier</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Supplier</label>
                <div class="controls">
                    <select class="form-control" ng-options="item as item.NamaKategori for item in DataKategoris track by item.IdKategori" ng-model="SelectedItemKategori"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Tanggal Return</label>
                <div class="controls">
                    <input type="text" ng-model="InputBarang.NamaBarang" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Jumlah</label>
                <div class="controls">
                    <input type="text" ng-model="InputBarang.NamaBarang" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Barang</label>
                <div class="controls">
                    <input type="text" ng-model="InputBarang.NamaBarang" required>
                </div>
            </div>
        </div>
        <div class="modal-footer"><input type="submit" value="Save" class="btn btn-success"> <a data-dismiss="modal" class="btn" href="#">Cancel</a> </div>
    </form>
</div>

<div id="EditKategori" class="modal hide">
    <form class="form-horizontal" ng-submit="UpdateKategori()">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h3>Edit Kategori</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Nama Kategori</label>
                <div class="controls">
                    <input type="text" name="Kategori" id="Kategori" ng-model="SelectedItem.NamaKategori" required>
                </div>
            </div>
        </div>
        <div class="modal-footer"><input type="submit" value="Update" class="btn btn-success"> <a data-dismiss="modal" class="btn" href="#">Cancel</a> </div>
    </form>
</div>
