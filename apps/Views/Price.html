<div class="widget-box" ng-init="Init()">
    <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
        <h5>Data Harga</h5> <span class="pull-right"><a href="!#TambahPrice" data-toggle="modal"><i class="icon-plus"> Tambah</i></a></span>
    </div>
    <div class="widget-content nopadding">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span1">No</th>
                    <th class="span3">Nama Barang</th>
                    <th class="span2">Tanggal Buat</th>
                    <th class="span2">Price</th>
                    <th class="span1">Status</th>
                    <!--<th class="span1"><i class="icon icon-cog"></i></th>-->
                </tr>
            </thead>
            <tbody>
                <tr class="odd gradeX" ng-repeat="item in DatasPrice">
                    <td>{{$index+1}}</td>
                    <td>{{item.NamaBarang}}</td>
                    <td>{{item.CreateDate}}</td>
                    <td>{{item.Price}}</td>
                    <td>{{item.Status}}</td>
                    <!--<td class="center"><a href="!#EditPrice" data-toggle="modal" class="btn btn-success" ng-click="Selected(item)"><i class="icon-edit"></i></a></td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div id="TambahPrice" class="modal hide">
    <form class="form-horizontal" ng-submit="InsertPrice()">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h3>Tambah Data Harga</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Barang</label>
                <div class="controls">
                    <select class="form-control" ng-options="item as item.NamaBarang for item in DatasBarang track by item.IdBarang" ng-model="SelectedItemBarang"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Tanggal Buat</label>
                <div class="controls">
                    <input type="date" ng-model="InputPrice.CreateDate" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Harga</label>
                <div class="controls">
                    <input type="text" ng-model="InputPrice.Price" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Status<sub>Status</sub></label>
                <div class="controls">
                    <label>
                    <input type="radio" name="status" value="true" value="true" ng-model="InputPrice.Status"/>
                    Aktif</label>
                    <label>
                    <input type="radio" name="status" value="false" value="false" ng-model="InputPrice.Status"/>
                    Tidak Aktif</label>
                </div>
            </div>
        </div>
        <div class="modal-footer"><input type="submit" value="Save" class="btn btn-success"> <a data-dismiss="modal" class="btn" href="#">Cancel</a> </div>
    </form>
</div>

<div id="EditPrice" class="modal hide">
    <form class="form-horizontal" ng-submit="UpdatePrice()">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h3>Edit Kategori</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Barang</label>
                <div class="controls">
                    <select class="form-control" ng-options="item as item.NamaBarang for item in DatasBarang track by item.IdBarang" ng-model="SelectedItemBarang"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Tanggal Buat</label>
                <div class="controls">
                    <input type="date" ng-model="DataUpdatePrice.CreateDate" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Harga</label>
                <div class="controls">
                    <input type="text" ng-model="DataUpdatePrice.Price" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Status<sub>Status</sub></label>
                <div class="controls">
                    <label>
                    <input type="radio" name="status" value="true" value="true" ng-model="DataUpdatePrice.Status" disabled/>
                    Aktif</label>
                    <label>
                    <input type="radio" name="status" value="false" value="false" ng-model="DataUpdatePrice.Status" disabled/>
                    Tidak Aktif</label>
                </div>
            </div>
        </div>
        <div class="modal-footer"><input type="submit" value="Update" class="btn btn-success"> <a data-dismiss="modal" class="btn" href="#">Cancel</a> </div>
    </form>
</div>
